name: Update Website

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Updated to v4 (Current standard)

      - name: Setup Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.12' # Modern stable version

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Builder
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python build.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages